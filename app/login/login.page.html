<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container imgDiv">
      <img *ngIf="platform.is('desktop')"  src="assets/kullanıcı.png" style="max-width: 10%;" alt="Logo" class="logo">
      <img *ngIf="!platform.is('desktop')"  src="assets/kullanıcı.png" style="max-width: 50%;" alt="Logo" class="logo">
    </div>

    <ion-card class="loginCard">
      <ion-card-content>
        <form (ngSubmit)="onSubmit()">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input [(ngModel)]="email" type="email" name="email"></ion-input>
            </ion-item>
            <ion-item style="display: flex;">
              <ion-label position="floating">Şifre</ion-label>
              <ion-input [type]="passwordType" [(ngModel)]="password" name="password"></ion-input>
              <ion-icon style="margin-top: 2vw;" slot="end" [name]="passwordType === 'password' ? 'eye-off' : 'eye'"
               (click)="togglePasswordVisibility()"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-label>Remember Me</ion-label>
              <ion-checkbox slot="end" [(ngModel)]="rememberMe" name="rememberMe"></ion-checkbox>
            </ion-item>
          </ion-list>

          <div class="button-container">
            <ion-button expand="full" type="submit">Giriş Yap</ion-button>
            <ion-button expand="full" (click)="goToRegister()">Kayıt Ol</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
